    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      border-radius: 10px;
      background-color: #fff;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      animation: slideIn 1s ease-in-out;
    }
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: bold;
      color: #333;
    }
    .map-container {
      position: relative;
      width: 100%;
      padding-bottom: 60%; /* Aspect ratio 3:2 */
      margin-bottom: 20px;
      overflow: hidden;
      border-radius: 10px;
    }
    .map {
      position: absolute;
      width: 100%;
      height: 100%;
      border: none;
    }
    .contact-info {
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
    .contact-info p {
      margin: 10px 0;
    }
    .contact-info i {
      font-size: 24px;
      margin-right: 10px;
      transition: transform 0.3s ease-in-out;
    }
    .contact-info a:hover i {
      transform: rotate(360deg);
    }
    /* Social media icons style */
    .social-icons {
      margin-top: 20px;
      text-align: center;
    }
    .social-icons a {
      margin: 0 10px; /* Add some space between icons */
    }
    .social-icons svg {
      width: 32px; /* Increase the size */
      height: 32px;
      fill: black; /* Change the color to black */
      transition: transform 0.3s ease-in-out;
    }
    .social-icons a:hover svg {
      transform: scale(1.2);
    }
    .back-button {
      text-align: center;
      margin-top: 20px;
      animation: slideInButton 1s ease-in-out;
    }
    @keyframes slideInButton {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
